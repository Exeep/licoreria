<body>


    <main>
        <div class="caja">
        <h2 class="caja h2">Contacto</h2>
        <h3 class="caja h3">¡Deje sus datos para contactarnos!</h3>
        <form class="caja formulario">
          
            <input class="campo" type="text" placeholder="Nombre ej: Juan" id="nombre" />
            <br /><br />
            <input class="campo" type="text" placeholder="Apellido ej: Manuel" id="apellido" />
            <br /><br />
            <input class="campo" type="email" placeholder="Email ej: juanmanuel@gmail.com" id="email" />
            <br /><br />
           <textarea class="campo" name="mensaje" id="mensaje" cols="30" rows="10"
           placeholder="Ingrese su mensaje"></textarea>
            <br><br>
            <input class="boton" type="submit" />
            <input class="boton" type="reset" />

          </form>
        </div>
